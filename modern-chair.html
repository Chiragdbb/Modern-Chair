<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="Modern-Chair/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="modern-chair.css" />
  <title>Modern Chair</title>

  <style>

  </style>
</head>

    <!--///////////// for peer aritrarcy class hover //////
    //// peer-checked/color1:hover/color1:bg-[#333] //
    //////////////////////////////////////////////////-->

<body>
  <!--////////////// Wrapper ////////////// -->

  <div class="font-Poppins overflow-x-hidden bg-gradient-to-tr from-[#e66767] to-[#f1a9a9]">

    <!--/////////////////////////////////////////////////
        bg-gradient-to-tr from-[#262626] to-[#4c4c4c]
        bg-gradient-to-tr from-[#5f7991] to-[#8a9fb2]
        bg-gradient-to-tr from-[#6789a7] to-[#97afc3]
        bg-gradient-to-tr from-[#8c7f76] to-[#afa6a0]
        bg-gradient-to-tr from-[#838786] to-[#aaadac] 
        ////////////////////////////////////////////////-->

    <!-- ////////////////////////////// Main Content ///////////////////////////// -->

    <main>
      <div class="w-[1000px] h-screen mx-auto flex justify-center items-center">

        <!-- ///////////////////////////// Left Section //////////////////////////// -->

        <section class="max-w-fit">
          <!-- Images -->
          <div>
            <img class="w-[500px] h-[410px]" src="Modern-Chair/assets/chair1.png" alt="chair-1" />
            <!-- <img class="w-[500px] h-[410px]" src="Modern-Chair/assets/chair2.png" alt="chair-2">
            <img class="w-[500px] h-[410px]" src="Modern-Chair/assets/chair3.png" alt="chair-3">
            <img class="w-[500px] h-[410px]" src="Modern-Chair/assets/chair4.png" alt="chair-4">
            <img class="w-[500px] h-[410px]" src="Modern-Chair/assets/chair5.png" alt="chair-5">
            <img class="w-[500px] h-[410px]" src="Modern-Chair/assets/chair6.png" alt="chair-6"> -->
          </div>
        </section>

        <!--//////////////////////// Right Section //////////////////////////  -->

        <section class="text-white w-1/3">
          <p class="font-bold uppercase text-sm">Modern Chair</p>
          <h2 class="font-extrabold text-4xl mt-4">Telford Longue</h2>
          <div class="mt-3 space-x-6">
            <span class="text-[1.75rem] font-medium">$254</span>
            <span class="text-[1.25rem] font-medium line-through opacity-50">$530</span>
          </div>

          <!-- input radio -->

          <div class="mt-6">
            <input class="hidden" type="radio" name="description" id="description" checked />
            <label class="font-semibold text-lg" for="description">Description</label>

            <input class="hidden" type="radio" name="description" id="details" />
            <label class="ml-4 font-semibold text-lg" for="details">Details</label>
          </div>

          <!-- details container -->

          <div class="h-20 mt-4">

            <!-- Description content -->

            <p class="">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam
              sapiente repellendus dolores distinctio.
            </p>

            <!-- Details content -->

            <div class="hidden flex gap-x-3">
              <div>
                <div>
                  <span class="text-3xl">80</span>
                  <span>cm</span>
                </div>
                <span>Length</span>
              </div>
              <div>
                <div>
                  <span class="text-3xl">65</span>
                  <span>cm</span>
                </div>
                <span>Width</span>
              </div>
              <div>
                <div>
                  <span class="text-3xl">90</span>
                  <span>cm</span>
                </div>
                <span>Height</span>
              </div>
              <div>
                <div>
                  <span class="text-3xl">17.6</span>
                  <span>lbs</span>
                </div>
                <span>Weight</span>
              </div>
            </div>
          </div>

          <!-- Colors selection -->

          <h2 class="font-semibold mt-8 text-lg">Choose Color:</h2>

          <div class="grid grid-cols-6 mt-4 gap-x-2 w-[90%]">
            <input class="hidden peer/color1" type="radio" name="color" id="color-1" checked />
            <label
              class="w-[40px] h-[40px] rounded-[4px] overflow-hidden bg-[url('Modern-Chair/assets/color1.jpg')] bg-cover
                     peer-checked/color1:border-[3px] peer-checked/color1:scale-110 transition-color duration-200 border-[#434343] cursor-pointer"
              for="color-1">
            </label>

            <input class="hidden peer/color2" type="radio" name="color" id="color-2" />
            <label
              class="w-[40px] h-[40px] rounded-[4px] overflow-hidden bg-[url('Modern-Chair/assets/color2.jpg')] bg-cover
              peer-checked/color2:border-[3px] peer-checked/color2:scale-110 transition-color duration-200 border-[#434343] cursor-pointer"
              for="color-2">
            </label>

            <input class="hidden peer/color3" type="radio" name="color" id="color-3" />
            <label
              class="w-[40px] h-[40px] rounded-[4px] overflow-hidden bg-[url('Modern-Chair/assets/color3.jpg')] bg-cover
                     peer-checked/color3:border-[3px] peer-checked/color3:scale-110 transition-color duration-200 border-[#434343] cursor-pointer"
              for="color-3">
            </label>

            <input class="hidden peer/color4" type="radio" name="color" id="color-4" />
            <label
              class="w-[40px] h-[40px] rounded-[4px] overflow-hidden bg-[url('Modern-Chair/assets/color4.jpg')] bg-cover
                     peer-checked/color4:border-[3px] peer-checked/color4:scale-110 transition-color duration-200 border-[#434343] cursor-pointer"
              for="color-4">
            </label>

            <input class="hidden peer/color5" type="radio" name="color" id="color-5" />
            <label
              class="w-[40px] h-[40px] rounded-[4px] overflow-hidden bg-[url('Modern-Chair/assets/color5.jpg')] bg-cover
                     peer-checked/color5:border-[3px] peer-checked/color5:scale-110 transition-color duration-200 border-[#434343] cursor-pointer"
              for="color-5">
            </label>

            <input class="hidden peer/color6" type="radio" name="color" id="color-6" />
            <label
              class="w-[40px] h-[40px] rounded-[4px] overflow-hidden bg-[url('Modern-Chair/assets/color6.jpg')] bg-cover
                     peer-checked/color6:border-[3px] peer-checked/color6:scale-110 transition-color duration-200 border-[#434343] cursor-pointer"
              for="color-6">
            </label>

            <button class="text-sm font-semibold py-3 px-12 rounded-[4px] mt-10 col-span-6 w-fit relative z-50 overflow-hidden
                            before:absolute before:inset-0 hover:before:bg-[#333] before:-z-10 before:transition-colors before:duration-300
                           peer-checked/color1:bg-[#944852] 
                           peer-checked/color2:bg-[#1a1a1a]     
                           peer-checked/color3:bg-[#40566e]     
                           peer-checked/color4:bg-[#5e89b2]     
                           peer-checked/color5:bg-[#8c7f76]     
                           peer-checked/color6:bg-[#5d6160]
                           transition-colors duration-200
                           ">
                           <!-- peer-checked:hover:bg-[#333]  -->
              <svg class="w-[20px] h-[20px] mr-2 inline-block" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M8.5 19a1.5 1.5 0 1 0 1.5 1.5A1.5 1.5 0 0 0 8.5 19ZM19 16H7a1 1 0 0 1 0-2h8.491a3.013 3.013 0 0 0 2.885-2.176l1.585-5.55A1 1 0 0 0 19 5H6.74a3.007 3.007 0 0 0-2.82-2H3a1 1 0 0 0 0 2h.921a1.005 1.005 0 0 1 .962.725l.155.545v.005l1.641 5.742A3 3 0 0 0 7 18h12a1 1 0 0 0 0-2Zm-1.326-9l-1.22 4.274a1.005 1.005 0 0 1-.963.726H8.754l-.255-.892L7.326 7ZM16.5 19a1.5 1.5 0 1 0 1.5 1.5a1.5 1.5 0 0 0-1.5-1.5Z" />
              </svg>
              Add To Cart
            </button>

          </div>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
